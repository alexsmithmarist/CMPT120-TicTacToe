<body>
	<h1 id="head">Olympic Tic Tac Toe</h1>

	<form>
		<p id="cp">Current Player <p id="currentplayer"> <img src = 'americanflag.jpg' alt = 'USA' height = '85' width = '85'> </p>
		<p id="country">USA</p>
		<!-- Here is a 1*3 table with buttons. You need to modify the code to create a 3*3 table with buttons -->
		<table border="1" id="board" class="center">
		<tr>
		<td><button class="inputb" type="button" id = "0" onclick="set(0);" ></button></td>
		<td><button class="inputb" type="button" id = "1" onclick="set(1);" ></button></td>
		<td><button class="inputb" type="button" id = "2" onclick="set(2);" ></button></td>
		</tr>
		<tr>
		<td><button class="inputb" type="button" id = "3" onclick="set(3);" ></button></td>
		<td><button class="inputb" type="button" id = "4" onclick="set(4);" ></button></td>
		<td><button class="inputb" type="button" id = "5" onclick="set(5);" ></button></td>
		</tr>
		<tr>
		<td><button class="inputb" type="button" id = "6" onclick="set(6);" ></button></td>
		<td><button class="inputb" type="button" id = "7" onclick="set(7);" ></button></td>
		<td><button class="inputb" type="button" id = "8" onclick="set(8);" ></button></td>
		</tr>
		</table>
		
		<button type="button" id="reset" onclick="resetgame();">Reset the game</button>

	</form>
	
	<p>Standings: </p>
	<p id="gold"> </p>
	<p id="silver"> </p>


	<script src="tictactoe.js" type="text/javascript"></script>
</body>
</html>
